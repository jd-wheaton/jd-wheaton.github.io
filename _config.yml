
# Site settings

url: "http://jd-wheaton.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl: ""

google-tracking-id: "<YOUR GOOGLE TRACKING ID>"

#############
# HTML Head #
#############

author: "Joe Wheaton"
lang: "en"
title: "{ Joe Wheaton }"
favicon: "/img/favicon.ico"
description: "Blog and website of Joe Wheaton, blogging for self. Opinions expressed are ludicrous."
keywords: "wheaton, joe, personal, jekyll, theme"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/croc-bg.jpg"
me-img: "/img/JNCIA.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: False	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "Not everything that counts can be counted, and not everything that can be counted counts."
  - text: "If you want to live a happy life, tie it to a goal, not to people or objects."
  - text: "-- Albert Einstein"

########
# Blog #
########

post-preview-words: 128

paginate: 5

fb-share: False
twitter-share: False
reddit-share: False
disqus-shortname: ""

###############
# Life Events #
###############

events:
  - image: "/img/career/crocs.jpg"
    date: "2014 to 2015"
    description: "Croc's Casino Resort {Systems Architect}"
  - image: "/img/career/glcomp.png"
    date: "2014"
    description: "Great Lakes Computer {Network Consultant}"
  - image: "/img/career/glc.jpg"
    date: "2012 to 2014"
    description: "Gun Lake Casino {Principle Network Engineer}"
  - image: "/img/career/ge.jpg"
    date: "2008 to 2012"
    description: "GE Aviation Systems {Network Engineer III}"
  - image: "/img/career/csc.png"
    date: "2004 to 2008"
    description: "CSC {Network Engineer}"
  - image: "/img/career/iserv.png"
    date: "2001 to 2004"
    description: "Iserv {Principle Network Engineer}"
  - image: "/img/career/entre.jpg"
    date: "1999 to 2001"
    description: "Entre Computer Systems {Network Engineer}"
  - image: "/img/career/gateway.jpg"
