
# Site settings

url: "http://jd-wheaton.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

baseurl: ""

google-tracking-id: "<YOUR GOOGLE TRACKING ID>"

#############
# HTML Head #
#############

author: "JD Wheaton"
lang: "en"
title: "[ JD Wheaton ]"
favicon: "/img/favicon.ico"
description: "Website of JD Wheaton"
keywords: "wheaton, joe, joseph, jd, personal, jekyll, theme"

################
# Intro layout #
################

black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/croc-bg.jpg"
me-img: "/img/self_coffee_sticker.png"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: False
shuffle: False	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 5000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "Not everything that counts can be counted, and not everything that can be counted counts."
  - text: "If you want to live a happy life, tie it to a goal, not to people or objects."
  - text: "-- Albert Einstein"

########
# Blog #
########

post-preview-words: 128

paginate: 5

fb-share: False
twitter-share: False
reddit-share: False
disqus-shortname: ""

